<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wall</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h2>Minha Wall</h2>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<table id="wall" class="table table-bordered table-condensed table-striped">
						<thead>
							<tr>
								<th>Escreva sua nota aqui</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript">
			function addNote(){
				if ($("#wall tbody").length == 0){
					$("#wall").append("<tbody></tbody>");
				}
				$("#wall tbody").append(
					"<tr>" +
						"<td>PimbaPimbaPimba</td>" + 
					"</tr>"
				);
			}
			$(document).ready(function(){
				addNote();
			});
		</script>
	</body>
</html>
